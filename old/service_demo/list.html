<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/service.css">

    <title>list</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">華友聯</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th scope="col" colspan="3">案名：
                            <span class="pl-3">
                                <input type="text">
                            </span>
                        </th>
                        <th scope="col" colspan="3">編號：
                            <span class="pl-3">
                                <input type="text">
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>受理日期</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>完成日期</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>保固期限</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>戶號</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>客戶名稱</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>聯絡人</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>電話</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>地址</th>
                        <td colspan="3">
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3">維修項目</th>
                        <th colspan="3">原因</th>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <textarea name="" id="" cols="100" rows="10"></textarea>
                        </td>
                        <td colspan="3">
                            <textarea name="" id="" cols="100" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>施工日期</th>
                        <th>廠商施工</th>
                        <th>工數(小時)</th>
                        <th>類別</th>
                        <th>維修內容</th>
                        <th>備註</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="mr-3">/
                            <input type="text" class="ml-3">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>合計</th>
                        <td colspan="2">
                            <input type="text">
                        </td>
                        <th>客戶簽名</th>
                        <td colspan="2">
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">聯絡情況</th>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <textarea name="" id="" cols="200" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>公司主管</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>部門主管</th>
                        <td>
                            <input type="text">
                        </td>
                        <th>維修經辦</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn-primary btn-lg  btn-block">儲存設定</button>
            <button class="btn-danger btn-lg  btn-block mt-0 mb-4">刪除</button>
        </div>
    </div>
    <footer class="bg-dark text-white p-4">
        華友聯
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
