<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>list</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white flex w-100 z-index999">
            <a class="navbar-brand" href="E_manage.html"><img src="http://www.huayulien.com/wp-content/uploads/2015/04/H-logo-e1429491876768.png" class="img-fluid flex-center"></a>
            <h3 class="bold ml-3 mb-0 pt-2">華友聯後臺管理系統</h3>
            </span>
        </nav>
    </header>
    <div class="container-fulid" style="padding-top:75px">
        <div class="row">
            <div class="col-lg-2 col-md-4">
                <div class="bg-dark text-white w-200 maxHeight flex top-75">
                    <!-- Side navigation links -->
                    <ul class="none mt-3 p-0">
                        <li>
                            <a href="E_manage.html" class="waves-effect w-100 pl-3 py-2">工務主任管理</a>
                        </li>
                        <li>
                            <a href="cus_infor.html" class="waves-effect w-100  pl-3 py-2">住戶資料管理</a>
                        </li>
                        <li>
                            <a href="C_manage.html" class="waves-effect w-100  pl-3 py-2">案件管理</a>
                        </li>
                        <li>
                            <a href="RC_manage.html" class="waves-effect w-100  pl-3 py-2">廠商管理</a>
                        </li>
                        <li>
                            <a href="Com_manage.html" class="waves-effect w-100  pl-3 py-2">社區基本資料管理</a>
                        </li>
                        <li>
                            <a href="Rank_manage.html" class="waves-effect w-100  pl-3 py-2">報表管理</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-9 col-md-7">
                <div class="w-100 p-2  borderB">
                    <h1 class="bold">編輯副理資料</h1>
                </div>

                    <!-- Default input 名字 -->
                    <div class="md-form mt-3 mb-0">
                        <i class="fa fa-user prefix grey-text text-center"></i>
                        <input type="text" id="materialFormSubscriptionNameEx" class="form-control mb-0 pb-1" readonly="readonly" value="台中金">
                        <label for="materialFormSubscriptionNameEx">名字</label>
                    </div>
                    <br>
                    <!-- Default 所屬建案 -->
                    <div class="md-form my-0">
                        <i class="fa fa-institution prefix grey-text text-center"></i>
                        <input type="text" id="materialFormSubscriptionbuildEx" class="form-control mb-0 pb-1" value="晶華七期" readonly="readonly">
                        <label for="materialFormSubscriptionbuildEx">所屬建案</label>
                    </div>
                    <br>


                    <!-- Default 住址 -->
                    <div class="md-form my-0">
                        <i class="fa fa-home prefix grey-text text-center"></i>
                        <input type="text" id="materialFormSubscriptionhomeEx" class="form-control mb-0 pb-1" value="台中市南屯區市政路20-2" readonly="readonly">
                        <label for="materialFormSubscriptionhomeEx">住址</label>
                    </div>
                    <br>
                    <!-- Default input 電話 -->
                    <div class="md-form my-0">
                        <i class="fa fa-phone prefix grey-text text-center"></i>
                        <input type="text" id="materialFormSubscriptionPhoneEx" class="form-control mb-0 pb-1" length="10" value="0912345678">
                        <label for="materialFormSubscriptionPhoneEx">電話</label>
                    </div>
                    <br>

                    <!-- Default E-MAIL -->
                    <div class="md-form my-0">
                        <i class="fa fa-envelope prefix grey-text text-center"></i>
                        <input type="email" id="materialFormContactEmailEx" class="form-control mb-0 pb-1" value="hello1234@gmail.com">
                        <label for="materialFormContactEmailEx">信箱</label>
                    </div>
                    <br>

                    <!-- Default 密碼 -->
                    <div class="md-form my-0">
                        <i class="fa fa-lock prefix grey-text text-center"></i>
                        <input type="password" id="materialFormContactpasswordEx" class="form-control mb-0 pb-1" length="10" value="123456789">
                        <label for="materialFormContactpasswordEx">密碼</label>
                    </div>
                    <br>

                    <div class="text-center mt-2">
                        <button class="btn btn-blue darken-4 waves-effect" type="submit">修改<i class="fa fa-paper-plane-o ml-2"></i></button>

                        <button class="btn btn-danger waves-effect" type="submit">取消<i class="fa fa-paper-plane-o ml-2"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>














    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/popper.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mdb.min.js"></script>

        var sideNavScrollbar = document.querySelector('.custom-scrollbar');
        Ps.initialize(sideNavScrollbar);

    </script>
</body>

</html>
